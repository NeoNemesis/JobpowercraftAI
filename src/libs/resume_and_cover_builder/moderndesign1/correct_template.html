<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Vilches CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @page {
            margin: 0;
            size: A4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .cv-container {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
        }

        .profile-section {
            position: relative;
            padding: 30px;
        }

        .profile-image {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            background: #e0e0e0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 30px;
            padding-bottom: 80px; /* Space for footer */
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .section-item {
            margin-bottom: 8px;
            font-size: 14px;
            color: #444;
            line-height: 1.4;
        }

        .education-item, .skill-item, .language-item {
            margin-bottom: 8px;
        }

        .education-item .institution {
            color: #666;
            font-size: 13px;
            margin-top: 2px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .contact-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 20px 30px;
        }

        .footer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .footer-title {
            font-size: 14px;
            text-transform: uppercase;
        }

        @media print {
            body {
                padding: 0;
                background: none;
            }
            .cv-container {
                box-shadow: none;
                max-width: none;
            }
            .download-button {
                display: none;
            }
        }
    </style>
    <script>
        function downloadPDF() {
            const element = document.querySelector('.cv-container');
            const opt = {
                margin: 0,
                filename: 'victor-vilches-cv.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true,
                    logging: true,
                    letterRendering: true
                },
                jsPDF: {
                    unit: 'mm',
                    format: 'a4',
                    orientation: 'portrait'
                }
            };

            html2pdf().set(opt).from(element).save();
        }

        window.onload = function() {
            const imgElement = document.querySelector('.profile-image img');
            if(imgElement) {
                imgElement.crossOrigin = "Anonymous";
                imgElement.onload = function() {
                    const canvas = document.createElement("canvas");
                    canvas.width = this.naturalWidth;
                    canvas.height = this.naturalHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(this, 0, 0);
                    try {
                        const dataUrl = canvas.toDataURL("image/jpeg");
                        this.src = dataUrl;
                    } catch(e) {
                        console.log("Kunde inte konvertera bilden till base64:", e);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="cv-container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="data:image/png;base64,$profile_image" alt="Profile photo">
            </div>
        </div>

        <div class="content">
            $body
        </div>

        <div class="footer">
            <div class="footer-name">$full_name</div>
            <div class="footer-title">$job_title</div>
        </div>
    </div>

    <button onclick="downloadPDF()" class="download-button" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;">
        Download as PDF
    </button>
</body>
</html>
