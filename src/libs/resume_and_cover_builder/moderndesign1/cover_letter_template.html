<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <title>Cover Letter - Victor Vilches</title>
    <style>
        @page {
            margin: 0;
            size: A4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .letter-container {
            width: 1000px;
            max-width: 1000px;
            background: white;
            margin: 0 auto;
            padding: 40px 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header med profilbild och namn */
        .letter-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            background: #e0e0e0;
            flex-shrink: 0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-section {
            text-align: right;
        }

        .name-section h1 {
            font-size: 20pt;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 4px;
        }

        .name-section h2 {
            font-size: 10pt;
            font-weight: normal;
            color: #e53e3e;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        /* Kontaktinformation */
        .contact-info {
            font-size: 8pt;
            color: #666;
            line-height: 1.4;
            text-align: right;
        }

        .contact-info div {
            margin-bottom: 2px;
        }

        .contact-info .icon {
            margin-right: 5px;
        }

        /* Citat */
        .quote {
            text-align: center;
            font-style: italic;
            font-size: 9pt;
            color: #666;
            margin: 12px 0;
            padding: 6px 0;
        }

        /* Datum */
        .date {
            text-align: right;
            font-size: 9pt;
            color: #666;
            margin-bottom: 20px;
        }

        /* Mottagare */
        .recipient {
            margin-bottom: 20px;
        }

        .recipient h3 {
            font-size: 10pt;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 6px;
        }

        .recipient .company-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
            font-size: 10pt;
        }

        .recipient .company-address {
            font-size: 9pt;
            color: #666;
            line-height: 1.3;
        }

        .job-title {
            font-size: 10pt;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            margin-bottom: 4px;
        }

        .salutation {
            font-size: 10pt;
            color: #333;
            margin-bottom: 15px;
        }

        /* Innehållssektioner */
        .content-section {
            margin-bottom: 18px;
        }

        .content-section h4 {
            font-size: 11pt;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 2px solid #e53e3e;
            display: inline-block;
            min-width: 120px;
        }

        .content-section p {
            font-size: 10pt;
            color: #444;
            line-height: 1.5;
            text-align: justify;
            margin-top: 8px;
        }

        /* Avslutning */
        .closing {
            margin-top: 25px;
        }

        .closing .sincerely {
            font-size: 10pt;
            color: #333;
            margin-bottom: 20px;
        }

        .closing .signature {
            font-size: 12pt;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .closing .attachment {
            font-size: 8pt;
            font-style: italic;
            color: #666;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
        }

        /* Print-optimering */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .letter-container {
                box-shadow: none;
                width: 100%;
                max-width: 100%;
            }
        }

        /* Förhindra sidbrytningar */
        .content-section,
        .recipient {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <!-- Header med profilbild och namn -->
        <div class="letter-header">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="data:image/png;base64,$profile_image" alt="Profile photo">
                </div>
            </div>
            
            <div class="name-section">
                <h1>$full_name</h1>
                <h2>$job_title</h2>
                <div class="contact-info">
                    $contact_info
                </div>
            </div>
        </div>

        <!-- Citat (valfritt) -->
        <div class="quote">
            "$quote"
        </div>

        <!-- Datum -->
        <div class="date">
            $date
        </div>

        <!-- Mottagare -->
        <div class="recipient">
            <h3>$recipient_title</h3>
            <div class="company-name">$company_name</div>
            <div class="company-address">$company_address</div>
            <div class="job-title">$job_application_title</div>
            <div class="salutation">$salutation</div>
        </div>

        <!-- Innehållssektioner -->
        <div class="content-section">
            <h4>$section1_title</h4>
            <p>$section1_content</p>
        </div>

        <div class="content-section">
            <h4>$section2_title</h4>
            <p>$section2_content</p>
        </div>

        <div class="content-section">
            <h4>$section3_title</h4>
            <p>$section3_content</p>
        </div>

        <!-- Avslutning -->
        <div class="closing">
            <div class="sincerely">$closing_text</div>
            <div class="signature">$full_name</div>
            <div class="attachment">$attachment_text</div>
        </div>
    </div>
</body>
</html>
