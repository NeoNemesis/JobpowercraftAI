[pytest]
# Pytest configuration for JobCraftAI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    slow: Tests that take >1s to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage minimum
[coverage:run]
omit =
    tests/*
    */site-packages/*
    */__pycache__/*
